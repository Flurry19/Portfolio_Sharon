<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <title>Document</title>
</head>

<body>

    <!-- Begin Navigation -->
    <nav>
        <!-- Begin Section -->
        <section class="nav-container">
            <a href="index.html#home">Home</a>
            <a href="index.html#overmij">Over mij</a>
            <a href="index.html#projecten">Projecten</a>
            <a href="index.html#hobby">Hobby's</a>
            <a href="#contact">Contact</a>
        </section>
    </nav>
    </section>
    <!-- Begin Main -->
    <!-- Begin Section -->
    <section class="contact-container">
        <h2 id="contact">Contact</h2>
        <form action="mailto:sharonirenedewit@gmail.com" method="post">
            <div class="formField">
                <label for="firstName">Voornaam</label>
                <input type="text" required id="firstName" name="firstName">
            </div>

            <div class="formField">
                <label for="birthDate">Geboortedatum</label>
                <input type="date" required id="birthDate" name="birthDate">
            </div>

            <div class="formField">
                <label for="email">Email</label>
                <input type="text" required id="email" name="email">
            </div>

            <div class="formField">
                <label for="contactType">Reden voor contact</label>
                <select name="contactType" required id="contactType">
                    <option value="question">Ik heb een vraag</option>
                    <option value="tip">Ik heb een tip</option>
                    <option value="apply">Ik heb oppashulp nodig</option>
                    <option value="apply">Ik wil een glas laten graveren</option>
                    <option value="tip">Ik wil foto's laten maken van mijn huisdier</option>
                </select>
            </div>

            <div class="formField">
                <input type="checkbox" id="cat" name="cat" value="Cat">
                <label for="cat">Ik heb een kat</label>
            </div>

            <input type="radio" id="0cats" name="cats" value="0cats">
            <label for="0cats">0 katten</label>

            <input type="radio" id="1cat" name="cats" value="1cat">
            <label for="1cat">1 kat</label>

            <input type="radio" id="2cats" name="cats" value="2cats">
            <label for="2cats">2 katten</label>

            <input type="radio" id="3cats" name="cats" value="3cats">
            <label for="3cats">3 katten</label>

            <div class="formField">
                <input type="checkbox" id="dog" name="dog" value="Dog">
                <label for="dog">Ik heb een hond</label>
            </div>

            <input type="radio" id="0dogs" name="dogs" value="0dogs">
            <label for="0dogs">0 honden</label>

            <input type="radio" id="1dog" name="dogs" value="1dog">
            <label for="1dog">1 hond</label>

            <input type="radio" id="2dogs" name="dogs" value="2dogs">
            <label for="2dogs">2 honden</label>

            <input type="radio" id="3dogs" name="dogs" value="3dogs">
            <label for="3dogs">3 honden</label>

            <div class="formField">
                <label for="description">Beschrijving</label>
                <textarea name="description" required id="description" cols="30" rows="10"></textarea>
            </div>

            <input type="submit" name="submit" value="Verstuur">
        </form>
    </section>
    <!-- Begin Footer -->
    <footer>
        <h3 id="socials">Socials</h2>
            <div class="social-container">
                <a class="icons" href="https://www.instagram.com/databaseofdoggos/"><img src="images/Instagram-Logo.png"
                        class="instagram" alt="Instagram Logo"></a>
                <a class="icons" href="https://www.etsy.com/nl/shop/Nerdyglazen?ref=seller-platform-mcnav"><img
                        src="images/Etsy-Logo.png" class="etsy" alt="Etsy Logo"></a>
                <a class="icons" href="https://www.facebook.com/sharon.dewit.7587/"><img
                        src="images/Facebook_icon_2013.svg.webp" class="facebook" alt="Facebook Logo"></a>
            </div>
    </footer>

</body>

</html>
